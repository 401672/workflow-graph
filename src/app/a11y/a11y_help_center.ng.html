<h1 mat-dialog-title i18n>Accessibility Help Center</h1>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>
    <div class="help-text"></div>
    <h2 i18n>Accessibility settings</h2>
    <ul>
      <li i18n>Turn off distracting animations</li>

    </ul>

    <h2 i18n>Configure keyboard shortcuts</h2>
    <table mat-table [dataSource]="dataSource" formGroupName="shortcuts">
      <ng-container matColumnDef="enabled">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            [checked]="allEnabled"
            [indeterminate]="someEnabled"
            (change)="toggleAll($event.checked)"
            i18n-matTooltip
            matTooltip="Toggle all shortcuts"
            matTooltipPosition="left"
          />
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [formGroupName]="element.name">
            <mat-checkbox formControlName="enabled" i18n-matTooltip matTooltip="Toogle this shortcut" matTooltipPosition="left"/>
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef i18n>Action</th>
        <td mat-cell *matCellDef="let element">{{element.desc}}</td>
      </ng-container>
      <ng-container matColumnDef="shortcut">
        <th mat-header-cell *matHeaderCellDef i18n>Shortcut</th>
        <td mat-cell *matCellDef="let element">{{element.shortcut}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button i18n>Restore all defaults</button>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close i18n>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" i18n>Save</button>
  </mat-dialog-actions>
</form>
